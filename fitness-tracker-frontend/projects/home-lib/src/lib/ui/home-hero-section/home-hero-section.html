<div class="hero-container">
    <div class="content">
        <h1>Level Up Your Fitness</h1>
        <p>Track, Analyze, Improve.</p>
    </div>

    <div class="scene">
        <div class="dumbbell-wrapper"
            [style.transform]="'rotateX(' + (scrollProgress() * 20) + 'deg) rotateY(' + (scrollProgress() * 180) + 'deg) translateY(' + (scrollProgress() * -100) + 'px)'">

            <!-- Dumbbell Group -->
            <div class="dumbbell">
                <!-- Left Weights -->
                <div class="plates left">
                    <div class="plate lg"></div>
                    <div class="plate md"></div>
                    <div class="plate sm"></div>
                </div>

                <!-- Bar -->
                <div class="bar"></div>

                <!-- Right Weights -->
                <div class="plates right">
                    <div class="plate sm"></div>
                    <div class="plate md"></div>
                    <div class="plate lg"></div>
                </div>
            </div>

        </div>
    </div>
</div>
