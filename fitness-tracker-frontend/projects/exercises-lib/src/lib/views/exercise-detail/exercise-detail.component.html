<section class="exercise-detail">
  <button mat-button class="back-btn" (click)="goBack()">
    <span class="material-icons">arrow_back</span>
    Back
  </button>

  <mat-card class="detail-card">
    <mat-card-content>
      <h1>Exercise Details</h1>
      
      <form [formGroup]="form" class="detail-form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          @if (form.get('name')?.invalid && form.get('name')?.touched) {
            <mat-error>Name is required (min 2 characters)</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Muscle Groups</mat-label>
          <input matInput formControlName="muscleGroups" />
          <mat-hint>Separate with commas</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea 
            matInput 
            formControlName="description" 
            rows="4"
          ></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button 
        mat-raised-button 
        class="update-btn" 
        (click)="onUpdate()" 
        [disabled]="form.invalid || !form.dirty"
      >
        Update
      </button>
    </mat-card-actions>
  </mat-card>
</section>
