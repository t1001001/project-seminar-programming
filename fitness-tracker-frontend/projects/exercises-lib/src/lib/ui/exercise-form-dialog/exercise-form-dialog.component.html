<h2 mat-dialog-title>Create New Exercise</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="exercise-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter exercise name" />
      @if (form.get('name')?.invalid && form.get('name')?.touched) {
        <mat-error>Name is required (min 2 characters)</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" placeholder="e.g., Strength, Cardio" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Muscle Groups</mat-label>
      <input 
        matInput 
        formControlName="muscleGroups" 
        placeholder="Separate with commas (e.g., Chest, Triceps)" 
      />
      <mat-hint>Enter muscle groups separated by commas</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea 
        matInput 
        formControlName="description" 
        placeholder="Brief description of the exercise"
        rows="3"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button 
    mat-raised-button 
    class="create-btn" 
    (click)="onCreate()" 
    [disabled]="form.invalid"
  >
    Create
  </button>
</mat-dialog-actions>
