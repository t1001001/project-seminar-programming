<h2 mat-dialog-title>Complete Workout?</h2>
<mat-dialog-content>
  <p>All exercises for <strong>{{ sessionName }}</strong> are marked as completed.</p>
  <p class="warning">After saving, this workout will be locked and no further changes can be made.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" type="button" class="confirm-btn" (click)="onConfirm()">
    <mat-icon>check_circle</mat-icon>
    Complete
  </button>
</mat-dialog-actions>
