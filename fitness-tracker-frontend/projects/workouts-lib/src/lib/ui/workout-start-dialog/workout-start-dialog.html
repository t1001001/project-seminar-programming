<h2 mat-dialog-title>Start Workout</h2>
<mat-dialog-content>
  <p>Are you sure you want to create a new Workout for <strong>{{ sessionName }}</strong>?</p>
  <p class="warning">This will create a new Workout entry in Workouts.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button type="button" class="create-btn" (click)="onCreate()">
    <mat-icon>play_arrow</mat-icon>
    Create
  </button>
</mat-dialog-actions>
